# Spring\u6570\u636E\u5E93\u8FDE\u63A5URL
spring.datasource.url=jdbc:mysql://localhost:3306/ssm
# \u6570\u636E\u5E93\u8FDE\u63A5\u7528\u6237\u540D
spring.datasource.username=root
# \u6570\u636E\u5E93\u5BC6\u7801
spring.datasource.password=123456
# \u6570\u636E\u5E93\u9A71\u52A8\u7C7B\u578B(\u5728\u9ED8\u8BA4\u7684\u60C5\u51B5\u4E0B\uFF0CSpring Boot \u4F1A\u81EA\u52A8\u7684\u6839\u636E\u4F60\u5176\u4ED6\u7684\u914D\u7F6E\u6765\u63A2\u7D22\u53D1\u73B0\u9002\u5F53\u7684\u6570\u636E\u5E93\u9A71\u52A8\u7C7B\u578B\uFF0C\u56E0\u6B64\u8FD9\u91CC\u5C31\u4E0D\u9700\u8981\u6211\u4EEC\u81EA\u884C\u914D\u7F6E\u4E86\u3002\u5F53\u7136\u5728\u4F60\u4E0D\u60F3\u4F7F\u7528\u9ED8\u8BA4\u7684\u6570\u636E\u9A71\u52A8\u7C7B\u578B\u7684\u65F6\u5019\uFF0C\u6216\u8005\u5B58\u5728\u5176\u4ED6\u65B9\u6848\u7684\u65F6\u5019\uFF0C\u5C31\u53EF\u4EE5\u914D\u7F6E\u5B83\u6765\u660E\u786E\u4F60\u4F7F\u7528\u7684\u9A71\u52A8\u7C7B\u578B\u4E86, https://m.imooc.com/collector/read/63)
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# \u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
spring.datasource.tomcat.max-idle=10
# \u6700\u5927\u6D3B\u8DC3\u8FDE\u63A5\u6570
spring.datasource.tomcat.max-active=50
# \u6700\u5927\u7B49\u5F85\u6BEB\u79D2\u6570
spring.datasource.tomcat.max-wait=30000
# \u9ED8\u8BA4\u521D\u59CB\u5316\u8FDE\u63A5\u6570
spring.datasource.tomcat.initial-size=5
# \u6307\u5B9AMapper\u6620\u5C04\u6587\u4EF6
mybatis.mapper-locations=classpath:com/lyloou/demo/mapper/*.xml
# \u626B\u63CFPOJO\uFF0C\u5B9A\u4E49\u522B\u540D\uFF0C\u4E00\u822C\u4E0E@Alias\u8054\u7528
mybatis.type-aliases-package=com.lyloou.demo.pojo
# MyBatis\u914D\u7F6E\u6587\u4EF6\uFF0C\u5F53\u4F60\u7684\u914D\u7F6E\u6BD4\u8F83\u590D\u6742\u7684\u65F6\u5019\uFF0C\u53EF\u4EE5\u4F7F\u7528\u5B83
mybatis.config-location=classpath:mybatis/mybatis-config.xml
# \u5177\u4F53\u7C7B\u9700\u8981\u4E0E@MappedJdbcTypes\u8054\u5408\u4F7F\u7528
mybatis.type-handlers-package=com.lyloou.demo.typehandler
# \u65E5\u5FD7\u7EA7\u522B\uFF0C\u5982\u679C\u60F3\u770B\u66F4\u4E3A\u8BE6\u7EC6\u7684\u53EF\u4EE5\u914D\u7F6E\u4E3Adebug\uFF0Ctrace\u7B49
logging.level.root=debug
logging.level.redis=debug


##########\u8FDE\u63A5\u914D\u7F6E##########
# Redis\u670D\u52A1\u5668
spring.redis.host=127.0.0.1
# \u767B\u5F55\u5BC6\u7801
#spring.redis.password=123456
# \u7AEF\u53E3
spring.redis.port=6379
##########\u8FDE\u63A5\u6C60\u914D\u7F6E##########
# Redis\u7684Jedis\u8FDE\u63A5\u6C60\u6700\u5927\u6D3B\u52A8\u8FDE\u63A5
spring.redis.jedis.pool.max-active=30
# \u8FDE\u63A5\u6C60\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=5
# \u8D85\u65F6\u65F6\u95F4\u95F4\u9694
spring.redis.jedis.pool.max-wait=10ms
# \u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=3
# \u7F13\u5B58\u540D\u79F0
spring.cache.cache-names=redis-cache
# \u5B9A\u4E49\u7F13\u5B58\u8D85\u65F6\u65F6\u95F4
spring.cache.redis.time-to-live=30s
# \u4F7F\u7528\u524D\u7F00
spring.cache.redis.use-key-prefix=true
# \u53EF\u4EE5\u4E0D\u914D\u7F6E\uFF0CSpring Boot\u4F1A\u81EA\u52A8\u63A2\u6D4B
spring.cache.type=redis